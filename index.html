<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>First D3</title>
    <script type="text/javascript" src="d3/d3.js"></script>
    <style>
        div.bar {
            display: inline-block;
            width:20px;
            height: 75px;
            background-color: teal;
            margin-right: 2px;
        }
    </style>
</head>
<body>
<script type="text/javascript">
    var  dataset = [ 5, 10, 15, 20, 25];
    d3.select("body").selectAll("p").data(dataset).enter()
            .append("div").attr("class", "bar").style("height", function (d)  {
        return d * 5+ "px";

    });



</script>
</body>
</html>
